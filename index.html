<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kependudukan Desa</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="top-header">
  <div class="container header-flex">

    <div class="brand">
      <img src="assets/logo-desa.png" class="logo">
      <div>
        <h1>GAMPONG BANTAYAN BARAT</h1>
        <p>Kecamatan Idi Tunong • Kabupaten Aceh Timur</p>
      </div>
    </div>

    <nav class="nav">
      <a href="profil.html">Profil</a>
      <a href="berita.html">Berita</a>
      <a href="index.html" class="active">Statistik</a>
    </nav>

  </div>
</header>


<main class="container">

  <!-- RINGKASAN -->
  <section class="summary">
    <div class="card">
      <h3>Total Penduduk</h3>
      <span id="total">0</span>
    </div>
    <div class="card">
      <h3>Laki-laki</h3>
      <span id="totalL">0</span>
    </div>
    <div class="card">
      <h3>Perempuan</h3>
      <span id="totalP">0</span>
    </div>
  </section>

  <!-- GRAFIK -->
  <section class="charts">
    <div class="chart-card">
      <h4>Komposisi Jenis Kelamin</h4>
      <canvas id="jkChart"></canvas>
    </div>

    <div class="chart-card">
      <h4>Jumlah Penduduk per Dusun</h4>
      <canvas id="dusunChart"></canvas>
    </div>

    <div class="chart-card">
      <h4>Status Kependudukan</h4>
      <canvas id="statusChart"></canvas>
    </div>
  </section>

</main>

<footer>
  <p>© 2026 Pemerintah Desa Maju Sejahtera</p>
</footer>

<script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kependudukan Desa</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="container">
    <h1>Desa Digital</h1>
    <p>Dashboard Statistik Kependudukan</p>
  </div>
</header>

<main class="container">

  <!-- RINGKASAN -->
  <section class="summary">
    <div class="card">
      <h3>Total Penduduk</h3>
      <span id="total">0</span>
    </div>
    <div class="card">
      <h3>Laki-laki</h3>
      <span id="totalL">0</span>
    </div>
    <div class="card">
      <h3>Perempuan</h3>
      <span id="totalP">0</span>
    </div>
  </section>

  <!-- GRAFIK -->
  <section class="charts">
    <div class="chart-card">
      <h4>Jenis Kelamin</h4>
      <canvas id="jkChart"></canvas>
    </div>

    <div class="chart-card">
      <h4>Jumlah Penduduk per Dusun</h4>
      <canvas id="dusunChart"></canvas>
    </div>

    <div class="chart-card">
      <h4>Status Penduduk</h4>
      <canvas id="statusChart"></canvas>
    </div>
  </section>

</main>

<footer>
  <p>© 2026 Desa Digital • Statistik Kependudukan</p>
</footer>

<script src="js/dashboard.js"></script>
</body>
</html>
